<body>
  <div class="container-lg">
    <nav class="navbar navbar-dark bg-dark">
      <header style="width: auto;  height: 100px;">
        <legend>
          <h1 style="margin: 10px; margin-top: 20px; padding-left: 20px; color: white;">Quotes API</h1>

    <br>


    <form action="/qoute.html" method="post">

        <br>

      </div>
      <br>

      <select type="submit" class="form-select" aria-label="Default select example" name="options">

        <option value="Inspirational" name=" insp">Inspirational</option>
        <option value="Funny" name="Fun">Funny</option>
      </select>
      <br>

      <button type="submit" class="btn btn-secondary" id="submit" name="Add" onclick="return redirect()">Add</button>
    </form>



    <br><br>
  </div>
